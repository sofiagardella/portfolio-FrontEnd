<div class="container col-6 border border-white border-3 rounded-2 border-light position-absolute top-50 start-50 translate-middle p-4">
    <div class="row">
        <div>
            <form ngForm #F="ngForm" (ngSubmit)="onCreate()" novalidate>
                <h4 class="mb-4" style="font-weight: bold">Agregá tu nueva proyecto</h4>
            <div class="form-group mb-3">
                <label class="mb-2" for="nombre">Nombre del Proyecto</label>
                <input type="text" class="form-control" placeholder="Aplicación web" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="fecha">Fecha</label>
                <input type="text" class="form-control" placeholder="2019" id="fecha" name="fecha" [(ngModel)]="fecha" required>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="about">Descripción</label>
                <input type="text" class="form-control" placeholder="Describí de qué se trata tu proyecto" id="about" name="about" [(ngModel)]="about" required>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Agregar Proyecto</button>
            </form>
        </div>
    </div>
</div>
