<div class="container">
    <div class="row">
        <div>
            <Form (ngSubmit)="onCreate()" novalidate ngForm #F="ngForm"></Form>
            <div class="form-group">
                <label for="puesto">Nombre del puesto</label>
                <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
            </div>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="empresa" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
            </div>
            <div class="form-group">
                <label for="img">Img</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" >
            </div>
            <button class="btn btn-dark">Agregar experiencia</button>
        </div>
    </div>
</div>
