<div class="container" *ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="habilidad">Habilidad</label>
                    <input type="text" class="form-control" id="habilidad" name="habilidad" [(ngModel)]="skills.habilidad" required>
                </div>
                <div class="form-group">
                    <label for="avance">Avance</label>
                    <input type="text" class="form-control" id="avance" name="avance" [(ngModel)]="skills.avance" required>
                </div>
                <button type="submit" class="btn btn-dark">
                    Actualizar habilidad
                </button>
            </form>
        </div>
    </div>
</div>
