<div class="container">
    <div class="row">
        <div>
            <Form ngForm #F="ngForm" (ngSubmit)="onCreate()" novalidate >
            <div class="form-group">
                <label for="habilidad">Nombre de la Habilidad</label>
                <input type="text" class="form-control" id="puesto" name="habilidad" [(ngModel)]="habilidad" required>
            </div>
            <div class="form-group">
                <label for="avance">Avance</label>
                <input type="text" class="form-control" id="avance" name="avance" [(ngModel)]="avance" required>
            </div> 
            <button type="submit" class="btn btn-dark">Agregar habilidad</button>
            </Form>
        </div>
    </div>
</div>
