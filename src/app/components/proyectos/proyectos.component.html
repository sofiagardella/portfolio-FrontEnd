<div id="container" class="container border border-1 rounded-2 border-dark   mb-4">
    <div class="row col-12">
        <div class="col-8 m-3"><h2 class="mb-4 fw-semibold">Proyectos</h2></div>
        <div class="col-1 mt-3 me-0 btn-edit"><a href="/nuevoproye" class="btn-right" *ngIf="isLogged"><i class="fa-solid fa-plus"></i></a></div>
    </div>
    <div class="row" *ngFor="let Proyectos of proyectos">
        <div class="col-12 col-lg-1"><img class="img-fluid"
                src="assets/proyecto.png"
                alt=""></div>
        <div class="col-12 col-lg-6 ">
            <div class="row mb-3">
                <div class="col-10 fs-4">{{Proyectos.nombre}}</div>
                <div class="col-10 text-secondary">{{Proyectos.fecha}}</div>
                <div class="col-10 text-secondary">{{Proyectos.about}}</div>
                <div class="col-1 mt-3 me-0 btn-edit"><a href="/editproye/{{Proyectos.id}}" class="btn-right" *ngIf="isLogged"><i class="fa-solid fa-pen-to-square"></i></a></div>
                <div class="col-1 mt-3 me-0 btn-edit"><a href="#" class="btn-right" *ngIf="isLogged" (click)="delete(Proyectos.id)"><i class="fa-solid fa-trash-can"></i></a></div>
            </div>
        </div>
    </div>
<br>
</div>
